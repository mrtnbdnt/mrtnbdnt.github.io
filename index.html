<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shirt Authenticator | DUCXX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="text-center">
    <video class="mx-auto mb-6 w-32 h-32" autoplay muted loop playsinline>
  <source src="ducxxz.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
    <h1 id="authStatus" class="text-3xl font-bold mb-2">Checking...</h1>
    <p id="authInfo" class="text-lg"></p>
    <footer class="mt-10 text-sm text-gray-500">@ducxx.co</footer>
  </div>

  <script>
    const shirts = Array.from({ length: 20 }, (_, i) => i + 1); // [1,2,...,20]
    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get('id'));

    const authStatus = document.getElementById('authStatus');
    const authInfo = document.getElementById('authInfo');

    if (shirts.includes(id)) {
      authStatus.textContent = '✅ Authentic Shirt';
      authInfo.textContent = `This is shirt ${id} of 20.`;
    } else {
      authStatus.textContent = '❌ Invalid QR Code';
      authInfo.textContent = 'This shirt is not authentic.';
    }
  </script>
</body>
</html>
